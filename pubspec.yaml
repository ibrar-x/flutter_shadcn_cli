name: flutter_shadcn_cli
description: >-
  CLI to install, sync, and update shadcn/ui components in Flutter apps.
  Supports local and remote registries with dependency-aware installs.
version: 0.1.8
repository: https://github.com/ibrar-x/flutter_shadcn_cli
homepage: https://ibrar-x.github.io/shadcn_flutter_kit/

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  args: ^2.7.0
  path: ^1.9.1
  json_annotation: ^4.10.0
  dcli: ^8.4.2 # Using dcli for easier file operations and user interaction if needed, or just dart:io
  prompts: ^2.0.0 # For user interaction
  yaml: ^3.1.3
  http: ^1.6.0

dev_dependencies:
  lints: ^6.1.0
  test: ^1.25.5

executables:
  flutter_shadcn: flutter_shadcn
  shadcn: shadcn
